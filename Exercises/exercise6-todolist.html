            <form>
                <input id="username" type="text" name="username" placeholder="Username">

                <input id="date" type="datetime-local" name="date">
                <br>

                <button type="button" style="vertical-align: 1em;" onclick="collectDataV2()">Submit</button>

            <ul id="toDoList">
                <li>
                    <span class="scheduleBox">Username</span>
                    <span class="scheduleBox">Event Name</span>
                    <span class="scheduleBox">Date</span>

    <script>
        function collectDataV2() {
            let storedValues = {};
            let storedObjects = []
            storedValues.username = document.getElementById("username").value;
            storedValues.event = document.getElementById("event").value;
            storedValues.date = document.getElementById("date").value;
            storedValues.description = document.getElementById("description").value;
            if (localStorage.length>0) storedObjects = JSON.parse(localStorage.getItem("toDoListData"));
            storedObjects.push(storedValues);
            localStorage.setItem("toDoListData", JSON.stringify(storedObjects));
            location.reload();
        }

        let toDoListArrayString = localStorage.getItem("toDoListData")
        let toDoListArray = JSON.parse(toDoListArrayString)

        for (let i=0; i<toDoListArray.length; i++){
            let nodeUL = document.querySelector('#toDoList');
            let listItem = document.createElement("li");
            nodeUL.appendChild(listItem);
        }

        for (let i=0; i<toDoListArray.length; i++) {
            let nodeLI = document.getElementsByTagName("li");
            let spanUsername = document.createElement("span");
            spanUsername.className = "scheduleBox";
            spanUsername.appendChild(document.createTextNode(toDoListArray[i].username));
            nodeLI[i+1].appendChild(spanUsername); //fix +1 later
            let spanEvent = document.createElement("span");
            spanEvent.className = "scheduleBox";
            spanEvent.appendChild(document.createTextNode(toDoListArray[i].event));
            nodeLI[i+1].appendChild(spanEvent); //fix +1 later
            let spanDate = document.createElement("span");
            spanDate.className = "scheduleBox";
            spanDate.appendChild(document.createTextNode(toDoListArray[i].date));
            nodeLI[i+1].appendChild(spanDate); //fix +1 later
            let spanDescription = document.createElement("span");
            spanDescription.className = "scheduleBox";
            spanDescription.appendChild(document.createTextNode(toDoListArray[i].description));
            nodeLI[i+1].appendChild(spanDescription); //fix +1 later
            let completeButton = document.createElement("button");
            completeButton.appendChild(document.createTextNode("Complete"));
            nodeLI[i+1].appendChild(completeButton); //fix +1 later
            completeButton.onclick = () => {
                console.log(toDoListArray);
                toDoListArray.splice(i,1);
                console.log(toDoListArray);
                localStorage.setItem("toDoListData", JSON.stringify(toDoListArray));
                location.reload();
            }
        }
    </script>
