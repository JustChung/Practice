<!DOCTYPE html>
<html>
    <p id="text"> Hello World! </p>
    <script>
        var array = [1, 5, 2, 8, 21, 2];
        console.log(array);
        function cubeFunction(inputArray){
            const res = inputArray.map((val) => {
                return Math.pow(val, 3);
            });
            console.log(res)
        }
        function changeFunction(){
            document.getElementById("text").style.color = "red";
        }
    </script>
    <button onclick="cubeFunction(array)"> Cube Number </button>
    <button onclick="changeFunction()"> Change </button>
    <img src="https://www.guidedogs.org/wp-content/uploads/2019/11/website-donate-mobile.jpg" class="center">
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</html>
